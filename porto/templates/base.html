    <!-- Custom CSS for smooth transitions -->
    <style>
        @import "tailwindcss";

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        :root {
            --primary-light: #7c8ac2;
            --primary-dark: #a5b4e8;
            --surface-light: #ffffff;
            --surface-dark: #1f2937;
            --text-light: #4b5563;
            --text-dark: #e5e7eb;
            --hover-light: #6378ba;
            --hover-dark: #bcc7f0;
            --toggle-light: #f3f4f6;
            --toggle-dark: #4b5563;
        }
        html {
            scroll-behavior: smooth;
        }
        
        /* This prevents content jumps during page transitions */
        #recent-projects {
            scroll-margin-top: 20px; /* Adjust this value based on your header height */
        }
        body {
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        
        .toggle-circle {
            transition: transform 0.4s ease;
        }
        
        .dark .toggle-circle {
            transform: translateX(1.5rem);
        }
        
        .theme-transition {
            transition: all 0.3s ease;
        }
        
        /* Gradient accents */
        .gradient-accent {
            background-image: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
        }
        
        .dark .gradient-accent {
            background-image: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }
        
        /* Animated background for toggle */
        .toggle-bg {
            position: relative;
            overflow: hidden;
        }
        
        .toggle-bg:before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(#8b5cf6, #3b82f6, #60a5fa, #a78bfa, #8b5cf6);
            opacity: 0;
            transition: opacity 0.5s ease;
            animation: rotate 4s linear infinite;
        }
        
        .dark .toggle-bg:before {
            opacity: 0.1;
        }
        
        @keyframes rotate {
            100% {
                transform: rotate(1turn);
            }
        }
    </style>
</head>

    <script>
        // Theme Toggle Logic with proper tailwind dark mode
        const themeToggle = document.getElementById('theme-toggle');
        const mobileThemeToggle = document.getElementById('mobile-theme-toggle');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        // Check for saved theme preference or default to system preference
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        
        // Toggle theme function
        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }
        
        // Theme button event listeners
        themeToggle.addEventListener('click', toggleTheme);
        mobileThemeToggle.addEventListener('click', toggleTheme);
        
        // Mobile menu toggle
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!mobileMenuButton.contains(event.target) && !mobileMenu.contains(event.target) && !mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
